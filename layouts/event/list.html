{{ define "main" }}
<!-- events -->
<section class="section">
  	<div class="container">
		<div class="row">
		  <div class="col-12">
			<!-- member category list -->
			<ul class="list-inline text-center filter-controls mb-5">
			  <li class="article_lang_all" style="" data-filter="all">{{ i18n "all" }}</li>
				{{ range site.Languages }}
				{{ $l := substr .LanguageName 0 2 }}
				<li class="article_lang_icon" style="background-image: url('{{ printf "images/icon_%s.png" $l | relURL }}');" data-filter="{{ $l | urlize }}"></li>
				{{ end }}
			  <li class="article_lang_all mr-4" style="cursor: default"><h4>{{ i18n "language" | title }}</h4></li>
			</ul>
		  </div>
		</div>
    	<div class="row filtr-container">
			<!-- event -->
			{{ range .Data.Pages }}
				<div data-category="{{ .Params.Lang | urlize }}" class="col-lg-4 col-sm-6 filtr-item">
					{{ .Render "event" }}
				</div>
			{{ end }}
		</div>
  	</div>
</section>
<!-- /events -->

{{ end }}
