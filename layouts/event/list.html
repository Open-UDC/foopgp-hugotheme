{{ define "main" }}
<!-- events -->
<section class="section">
  	<div class="container">
		<div class="row">
		  <div class="col-12">
			<!-- member category list -->
			<ul class="list-inline text-center filter-controls mb-5">
			  <li class="article_lang_all" style="" data-filter="all">{{ i18n "all" }}</li>
			  {{ $categories := slice }}
			  {{ range .Data.Pages }}
			  {{ $categories = $categories | append .Params.Lang }}
			  {{ end }}
			  {{ range ( $categories | uniq ) }}
				<li class="article_lang_icon" id="events" name="events_{{ . }}" style="background-image: url('{{ printf "images/icon_%s.png" . | relURL }}');" data-filter="{{ . | urlize }}"></li>
			  {{ end }}
			</ul>
		  </div>
		</div>
    	<div class="row filtr-container">
			<!-- event -->
			{{ range .Data.Pages }}
				<div data-category="{{ .Params.Lang | urlize }}" class="col-lg-4 col-sm-6 filtr-item">
					{{ .Render "event" }}
				</div>
			{{ end }}
		</div>
  	</div>
</section>
<!-- /events -->

{{ end }}
