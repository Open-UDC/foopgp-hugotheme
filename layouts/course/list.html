{{ define "main" }}

<!-- courses -->
<section class="section">
  <div class="container">
	<div class="row">
	  <div class="col-12">
		<!-- partner category list -->
		<ul class="list-inline text-center filter-controls mb-5">
		  <li class="article_lang_all" data-filter="all">{{ i18n "all" }}</li>
			{{ range site.Languages }}
			{{ $l := substr .LanguageName 0 2 }}
			<li class="article_lang_icon" style="background-image: url('{{ printf "images/i18n/%s-flag-icon.png" $l | relURL }}');" data-filter="{{ $l | urlize }}"></li>
			{{ end }}
			<li class="article_lang_all mr-4" style="cursor: default"><h4>{{ i18n "language" | title }}</h4></li>
		</ul>
	  </div>
	</div>
	<!-- course list -->
	<div class="row filtr-container">
	  <!-- course item -->
	  {{ range .Data.Pages }}
	  <div data-category="{{ substr .Params.Lang 0 2 | urlize }}" class="col-lg-4 col-sm-6 filtr-item">
		{{ .Render "course" }}
	  </div>
	  {{ end }}
	</div>
    <!-- /course list -->
  </div>
</section>
<!-- /courses -->

{{ end }}
