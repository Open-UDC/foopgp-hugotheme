<div class="card p-0 border-primary rounded-0 hover-shadow" data-lang="{{ substr .Params.Lang 0 2 }}">
	<div class="text-center">
		<a href="{{ .Permalink }}">
  		<img class="card-img-top rounded-0 w-50" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
		</a>
	</div>
	  <div class="card-body">
		  <div class="icon_round" style="background-image:url('{{ printf "images/i18n/%s-flag-icon.png" ( substr .Params.Lang -1 2 ) | relURL }}');" title="{{ .Params.Lang }}"></div>
		<ul class="list-inline mb-2" style="text-align:center;">
		  <li class="list-inline-item"><i class="ti-calendar"></i> {{ .Params.Duration }}</li>
		  <li class="list-inline-item"><i class="ti-bookmark-alt"></i> {{ .Params.Category }}</li>
		</ul>
		  <center>
			<h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
		  </center>
		<p class="card-text mb-4 text-center" style="">{{ .Summary | truncate 100 }}</p>
	  </div>
</div>
