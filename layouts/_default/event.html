<div class="card border-0 rounded-0 hover-shadow">
  <div class="card-img position-relative" style="border:1px solid #F00;">
    <div class="card-date"><span>{{ .Date.Format "02" }}</span><br>{{ .Date.Format "Jan" }}<br>{{ .Date.Format "2006" }}</div>
	<div class="width:275px; display:inline-block float:right; box-sizing:border-content;">
		<a href="{{ .Permalink }}">
		<img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
		</a>
	</div>
  </div>
  <div class="card-body" style="border:1px solid #F00;">
    <!-- location -->
    <p><i class="ti-location-pin text-primary mr-2"></i>{{ .Params.Location | markdownify }}</p>
    <h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4>
  </div>
</div>
