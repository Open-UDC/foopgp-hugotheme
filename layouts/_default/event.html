<li class="card border-0 rounded-0 hover-shadow" data-lang="{{ .Params.Lang }}">
  <div class="card-img position-relative">
	  <div class="event_image_box" style="">
		<a href="{{ .Permalink }}">
		 <img class="card-img-top rounded-0" src="{{ .Params.Image | relURL }}" alt="{{ .Title }}">
		</a>
	  </div>
	  <div class="card-date">
		  <span>{{ .Date.Format "02" }}</span><br>{{ .Date.Format "Jan" }}<br>{{ .Date.Format "2006" }}
	  </div>
	</div>
	<div class="card-body">
		<!-- location -->
		<p><i class="ti-location-pin text-primary mr-2"></i>{{ .Params.Location | markdownify }}</p>
		<h4 class="card-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h4><br>
		<div class="w-100" style="">
			<div class="article_lang_box" style="">{{ i18n "langue" }}</div>
			<div class="article_lang_icon_box" style="">
				<div class="article_lang_icon" style="background-image:url('{{ printf "images/icon_%s.png" .Params.Lang | relURL }}');"></div>
			</div>
		</div>
	</div>
</li>

<style type="text/css">
	
	
 @media (min-width: 200px) and (max-width: 574px) {
	 
}
 @media (min-width: 575px) and (max-width: 769px) {
	 .event_image_box {
		 width: 170px;
	 }
}
 @media (min-width: 770px) and (max-width: 989px) {
	 .event_image_box {
		 width: 265px;
	 }
}
 @media (min-width: 990px) and (max-width: 1199px) {
	 .event_image_box {
		 width: 225px;
	 }
	 
}

 @media (min-width: 1200px) {
	 .event_image_box {
		 width: 275px;
	 }
}
	
</style>
